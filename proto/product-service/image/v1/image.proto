syntax = "proto3";

package image.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/mikhail5545/protos/gen/go/product-service/image/v1;imagepbv1";

enum ImageStatus{
  STATUS_ACTIVE = 0;
  STATUS_DRAFT = 1;
  STATUS_ARCHIVED = 2;
  STATUS_BROKEN = 3;
}

message Image{
  bytes uuid = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;

  ImageStatus Status = 4;

  bytes media_service_uuid = 5;
  string url = 6;
  string secure_url = 7;
  string public_id = 8;
  string format = 9;
  string resource_type = 10;
  string folder = 11;
  string display_name = 12;
  optional int32 width = 13;
  optional int32 height = 14;
}

message BrokenImageRequest{
  bytes media_service_uuid = 1;
  string reason = 2;
  bytes admin_uuid = 3;
  string admin_name = 4;
}

message DeleteRequest{
  bytes media_service_uuid = 1;
}

message PingResponse {
  int64 timestamp = 1;
}

service ImageService{
  rpc Ping(google.protobuf.Empty) returns (PingResponse);
  rpc MarkAsBroken(BrokenImageRequest) returns (google.protobuf.Empty);
  rpc Delete(DeleteRequest) returns (google.protobuf.Empty);
}