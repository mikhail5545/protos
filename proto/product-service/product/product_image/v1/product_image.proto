syntax = "proto3";

package product_image.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

import "product-service/image/v1/image.proto";

option go_package = "github.com/mikhail5545/protos/gen/go/product-service/product/product_image/v1;product_imagepbv1";

message ProductImage{
  bytes image_uuid = 1;
  bytes product_uuid = 2;

  uint32 position = 3;
  bool is_main = 4;

  optional bytes variant_uuid = 5;
  google.protobuf.Timestamp created_at = 6;

  optional bytes created_by = 7;
  optional string created_by_name = 8;
  optional string note = 9;

  optional image.v1.Image image = 10;
}

message AssociateRequest{
  bytes product_uuid = 1;
  bytes media_service_uuid = 2;
  uint32 position = 3;
  bool is_main = 4;
  optional bytes variant_uuid = 5;
  string note = 6;
  bytes admin_uuid = 7;
  string admin_name = 8;
}

message SetMainRequest{
  bytes product_uuid = 1;
  bytes media_service_uuid = 2;
}

message DisassociateRequest{
  bytes product_uuid = 1;
  bytes media_service_uuid = 2;
}

message DeleteAllAssociationsRequest{
  bytes media_service_uuid = 1;
}

message PingResponse {
  int64 timestamp = 1;
}

service ProductImageService{
  rpc Ping(google.protobuf.Empty) returns (PingResponse);
  rpc Associate(AssociateRequest) returns (google.protobuf.Empty);
  rpc Disassociate(DisassociateRequest) returns (google.protobuf.Empty);
  rpc SetMain(SetMainRequest) returns (google.protobuf.Empty);
  rpc DeleteAllAssociations(DeleteAllAssociationsRequest) returns (google.protobuf.Empty);
}