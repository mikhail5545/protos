syntax = "proto3";

package proto.product_service.category.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/mikhail5545/protos/go/gen/product_service/category/v1;categorypbv1";

enum CategoryStatus{
  CATEGORY_STATUS_UNSPECIFIED = 0;
  CATEGORY_STATUS_DRAFT = 1;
  CATEGORY_STATUS_ACTIVE = 2;
  CATEGORY_STATUS_ARCHIVED = 3;
}

message Category{
  bytes uuid = 1;
  google.protobuf.Timestamp created_at = 2;
  google.protobuf.Timestamp updated_at = 3;
  optional google.protobuf.Timestamp deleted_at = 4;

  // Name of the category.
  string name = 5;
  // URL-friendly identifier for the category.
  string slug = 6;
  // Detailed description of the category.
  optional string description = 7;
  // A brief summary of the category.
  optional string short_description = 8;
  // Alias for an icon to be displayed in the UI.
  string icon_alias = 9;
  // ID of the parent category, for creating hierarchies.
  optional bytes parent_uuid = 10;
  // The current status of the category (e.g., draft, active).
  CategoryStatus status = 11;
  // Sub-categories, for GORM relations.
  repeated Category children = 12;
  // Optional admin note about the category/on the specific event.
  optional string note = 13;
  // Reason for archiving the category.
  optional string archive_reason = 14;
  // User UUIDs stored as 16-byte binary values.
  optional bytes created_by = 15;
  optional bytes published_by = 16;
  optional bytes archived_by = 17;
  optional bytes restored_by = 18;
  // Denormalized user names for easier access.
  optional string created_by_name = 19;
  optional string published_by_name = 20;
  optional string archived_by_name = 21;
  optional string restored_by_name = 22;
}

message GetRequest {
  optional bytes uuid = 1;
  optional string slug = 2;
}

message GetResponse {
  Category category = 1;
}

message GetWithDraftRequest {
  optional bytes uuid = 1;
  optional string slug = 2;
}

message GetWithDraftResponse {
  Category category = 1;
}

message GetWithArchivedRequest {
  optional bytes uuid = 1;
  optional string slug = 2;
}

message GetWithArchivedResponse {
  Category category = 1;
}

message ListRequest{
  repeated bytes uuids = 1;
  repeated string slugs = 2;
  repeated bytes parent_uuids = 3;
  repeated bytes product_uuids = 4;
  repeated bytes variant_uuids = 5;
  optional string order_by = 6;
  optional string order_dir = 7;
  int32 page_size = 8;
  string page_token = 9;
}

message ListResponse{
  repeated Category categories = 1;
  string next_page_token = 2;
}

message ListDraftsRequest{
  repeated bytes uuids = 1;
  repeated string slugs = 2;
  repeated bytes parent_uuids = 3;
  repeated bytes product_uuids = 4;
  repeated bytes variant_uuids = 5;
  optional string order_by = 6;
  optional string order_dir = 7;
  int32 page_size = 8;
  string page_token = 9;
}

message ListDraftsResponse{
  repeated Category categories = 1;
  string next_page_token = 2;
}

message ListArchivedRequest{
  repeated bytes uuids = 1;
  repeated string slugs = 2;
  repeated bytes parent_uuids = 3;
  repeated bytes product_uuids = 4;
  repeated bytes variant_uuids = 5;
  optional string order_by = 6;
  optional string order_dir = 7;
  int32 page_size = 8;
  string page_token = 9;
}

message ListArchivedResponse{
  repeated Category categories = 1;
  string next_page_token = 2;
}

message CreateRequest{
  string name = 1;
  string slug = 2;
  string short_description = 3;
  string description = 4;
  string icon_alias = 5;
  optional bytes parent_uuid = 6;
  bytes admin_uuid = 7;
  string note = 8;
  string admin_name = 9;
}

message CreateResponse{
  Category category = 1;
}

message UpdateRequest{
  bytes uuid = 1;
  optional string name = 2;
  optional string slug = 3;
  bool regenerate_slug = 4;
  optional string short_description = 5;
  optional string description = 6;
  optional string icon_alias = 7;
  optional google.protobuf.FieldMask updates = 8;
}

message UpdateResponse{
  bytes uuid = 1;
  optional string name = 2;
  optional string slug = 3;
  optional string short_description = 4;
  optional string description = 5;
  optional string icon_alias = 6;
  optional google.protobuf.FieldMask updates = 7;
}

message PublishRequest{
  bytes uuid = 1;
  bytes admin_uuid = 2;
  string note = 3;
  string admin_name = 4;
}

message PublishResponse {}

message ArchiveRequest{
  bytes uuid = 1;
  bytes admin_uuid = 2;
  string note = 3;
  string admin_name = 4;
}

message ArchiveResponse {}

message RestoreRequest{
  bytes uuid = 1;
  bytes admin_uuid = 2;
  string note = 3;
  string admin_name = 4;
}

message RestoreResponse {}

message PingRequest {}

message PingResponse {
  int64 timestamp = 1;
}

service CategoryService{
  rpc Ping(PingRequest) returns (PingResponse);
  rpc Get(GetRequest) returns (GetResponse);
  rpc GetWithDraft(GetWithDraftRequest) returns (GetWithDraftResponse);
  rpc GetWithArchived(GetWithArchivedRequest) returns (GetWithArchivedResponse);
  rpc List(ListRequest) returns (ListResponse);
  rpc ListDrafts(ListDraftsRequest) returns (ListDraftsResponse);
  rpc ListArchived(ListArchivedRequest) returns (ListArchivedResponse);
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Publish(PublishRequest) returns (PublishResponse);
  rpc Archive(ArchiveRequest) returns (ArchiveResponse);
  rpc Restore(RestoreRequest) returns (RestoreResponse);
}