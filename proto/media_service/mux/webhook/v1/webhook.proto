syntax = "proto3";

package media_service.mux.webhook.v1;

option go_package = "github.com/mikhail5545/protos/gen/go/media_service/mux/webhook/v1;mux_webhookpbv1";

message MuxWebhookPlaybackID{
  string id = 1;
  string policy = 2;
  optional string drm_configuration_id = 3;
}

message MuxWebhookTrack {
  string id = 1;
  string type = 2;
  optional double duration = 3;
  optional int64 max_width = 4;
  optional int64 max_height = 5;
  optional double max_frame_rate = 6;
  optional int64 max_channels = 7;
  optional string text_type = 8;
  optional string text_source = 9;
  optional string language_code = 10;
  optional string name = 11;
  optional bool closed_captions = 12;
  optional string status = 13;
  optional bool primary = 14;
  optional MuxWebhookError errors = 15;
}

message MuxWebhookError{
  string type = 1;
  repeated string messages = 2;
}
