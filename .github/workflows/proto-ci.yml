name: proto-ci.yml
on: [pull_request, push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install buf
        run: |
          curl -sSLf "https://github.com/bufbuild/buf/releases/latest/download/buf-$(uname | tr '[:upper:]' '[:lower:]')-x86_64" -o /usr/local/bin/buf
          chmod +x /usr/local/bin/buf
          buf --version

      - name: Buf lint
        run: buf lint

      - name: Buf breaking
        run: |
          if [ -f protos.pb ]; then
            buf breaking --against protos.pb
          else
            echo "No protos.pb baseline in repo; skipping breaking check. Run 'make gen-descriptor' after a stable release to create baseline."
          fi
